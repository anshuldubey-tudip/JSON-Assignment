<!DOCTYPE html>
   <html>
        <head>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
              <script>
                        $(document).ready(function (){
                            $("#lk").on("click",function (){
                                 if (typeof(Storage) !== "undefined"){
                                    if (localStorage.likecount){
                                         localStorage.likecount = Number(localStorage.likecount) + 1;
                                     } else{
                                         localStorage.likecount = 1;
                                     }
                                         document.getElementById("demo").innerHTML =
                                        "You have clicked the Like button " + localStorage.likecount + " time(s).";
                                }
                             });
                        });
              </script>
              <script>
                      function Dislike(){
                            if(typeof(Storage)!== "undefined"){
                                if(localStorage.dislikecount){
                                    localStorage.dislikecount = Number(localStorage.dislikecount) + 1;
                                } else{
                                     localStorage.dislikecount = 1;
                                }
                                    document.getElementById("demo1").innerHTML =
                                    "You have clicked the Dislike button " + localStorage.dislikecount + " time(s).";
                            }
                      }
              </script>
        </head>
        <body>
              <img src="paris.jpeg" alt="paris" width="511" height="384"><hr>
              <button id="lk"> Like! </button>
              <button id="dk" onclick="Dislike()"> Dislike </button>
              <p id="demo"></p>
              <p id="demo1"></p>
        </body>
</html>
